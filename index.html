<body>
<audio id="my-audio" src="heartbeat.mp3" loop></audio>
  <script>
	var flag=true;
	var audio = document.getElementById("my-audio");
	document.addEventListener("click", function() {
		if(flag){
			audio.play();
          		flag=false;
      		}else{
			audio.pause();
        		audio.currentTime = 0;
        		flag=true;
		}
	});
		</script>
